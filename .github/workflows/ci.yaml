name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 5.6
      - name: Install composer packages
        run: composer install
      - name: Run tests
        run: vendor/bin/phpunit --testdox